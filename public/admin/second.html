<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <title> 二级分类管理 </title>
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马27期</a>
    </div>
    <div class="user">
      <img src="./images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li class="category">
            <a href="javascript:void(0);">
              <span class="glyphicon glyphicon-list"></span>
              分类管理
            </a>
            <div class="child" style="display: block;">
              <a  href="first.html">一级分类</a>
              <a  class="active" href="second.html">二级分类</a>
            </div>
          </li>
          <li>
              <a href="product.html">
                <span class="glyphicon glyphicon-tags"></span>
                商品管理
              </a>
            </li>
      </ul>
    </div>
  </div>
  <!-- 主体 -->
  <div class="lt_main">
    <!-- 顶部 -->
    <div class="lt_topbar">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>

    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">二级分类</a></li>
        </ol>
        <!-- 具体内容 -->
        <div class="lt_content">
            <button class="btn btn-default mb_20 btn_add">添加分类</button>

            <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th width="10%">序号</th>
                    <th width="30%">一级分类名称</th>
                    <th width="30%">二级分类名称</th>
                    <th width="30%">二级分类LOGO</th>
                  </tr>
                </thead>
                <tbody>
                <!-- 挖坑 -->
              
                </tbody>
              </table>

              <!-- 分页 -->
              <div class="text-right">
                <ul id="paginator"></ul>
              </div>
        </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"  data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger">
              <span class="glyphicon glyphicon-info-sign"></span>
              您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logout">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 添加模态框 -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <form>
          <div class="modal-header">
            <button type="button" class="close"  data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
            <div class="modal-body">
              <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <span class="dropdown-text">请选择一级分类</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                     <!-- 挖坑 -->
                    </ul>
                    <input type="hidden" name="categoryId">
                  </div>
              </div>
              <div class="form-group">
                <input type="text" autocomplete="off" name="brandName" class="form-control" placeholder="请输入二级分类名称">
              </div>
              <div class="form-group">
                <!-- <button class="btn btn-default">上传图片</button> -->
                <label for="file" class="btn btn-default">上传图片</label>
                <!-- 要求input file标签必须指定 -->
                <!-- data-url: 指定图片上传地址 -->
                <!-- name: 后台是通过name来找到指定文件的 -->
                <input type="file" id="file" name="pic1" data-url="/category/addSecondCategoryPic" class="btn btn-default" style="display: none;">
              </div>
              <div class="form-group img_box">
                <img src="./images/none.png" width="100" height="100" alt="">
                <input type="hidden" name="brandLogo">
                <input type="hidden" name="hot" value="1">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary add">添加</button>
            </div>
        </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <!-- 模板引擎 -->
    <script type="text/html" id="tpl">
      {{ each rows v i }}
      <tr>
        <td>{{ (page-1) * size + i + 1 }}</td>
        <td>{{ v.categoryName }}</td>
        <td>{{ v.brandName }}</td>
        <td><img width="50" height="50" src="{{ v.brandLogo?v.brandLogo:'images/none.png'}}" alt=""></td>
      </tr>
      {{ /each }}
    </script>

    <script type="text/html" id="tpl2">
      {{ each rows v i }}
      <li data-id={{ v.id }}><a href="javascript:;">{{ v.categoryName }}</a></li>
      {{ /each }}
    </script>


  <script src="lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js "></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
