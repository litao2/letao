<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>

  <div class="it_container">
    <!-- 头部 -->
    <div class="lt_header">
      <!-- javascript: 是一个伪协议，表示页面不发生跳转，执行对应的js代码 -->
      <a class="icon_left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <p>乐淘云购</p>
      <a class="icon_right" href="search.html">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <!-- 中间 -->
    <div class="lt_main">
      <!-- 左侧 -->
      <div class="cart-left">
        <!-- 右侧区域滚动的父盒子 -->
        <div class="mui-scroll-wrapper">
          <!-- 右侧区域滚动的子盒子 -->
          <div class="mui-scroll">
            <ul>
              <!-- 挖坑 -->
            </ul>
          </div>
        </div>
      </div>

      <!-- 右侧 -->
      <div class="cart-right">
        <!-- z左侧区域滚动的父盒子  -->
        <div class=" mui-scroll-wrapper">
          <div class=" mui-scroll">
            <ul>

              <!-- 挖坑 -->
            </ul>
          </div>
        </div>
      </div>

    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="active">
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>个人中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
  {{ each rows v i }}
  <li data-id="{{v.id}}" class="{{ i===0?'active':''}}"><a href="javascript:;">{{ v.categoryName }}</a></li>
  {{ /each }}
  </script>

  <script type="text/html" id="tpl2">
    {{if rows.length === 0}}
    <p>当前分类没有数据</p>
    {{/if}}
    {{ each rows v i }}
    <li data-id={{ v.id }}>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{ v.brandName  }}</p>
      </a>
    </li>
    {{ /each }}
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
